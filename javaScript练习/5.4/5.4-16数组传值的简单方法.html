<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,2,3];
        var b = a.slice(),c = a.concat();
        b.pop();//pop() 方法用于删除并返回数组的最后一个元素。
        c.push(4);
        alert(a); //123
        alert(b);//12
        alert(c);//1234
    </script>
</body>
</html>
