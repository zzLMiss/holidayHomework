<script>
    //定义Animal类
    function Animal(name){
        //公有属性
        this.name = name || 'xxx';
        this.type = 'animal';
        //私有属性
        var age =20;
        var move = function () {
            alert("I'm moving now");
        }
    }
    //修改Animal类的原型
    Animal.prototype = {
        say : function() {
            alert("I'm a(an) "+this.type+",my name is"+this.name);
        }
    }
    //实例化Animal类
    var myDog = new Animal('wangcai'); //看是否写入参数
    alert(myDog.name); //wangcai
    alert(myDog.age); //undefined
    myDog.move();// 报错 myDog.move is not function
</script>
