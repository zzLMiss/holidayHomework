<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #test1{background:blue;height: 100px;}
        #test2{background: green;height: 100px;}
    </style>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script>
        var test1 = document.getElementById('test1'),test2 = document.getElementById('test2');
        if(document.all){
            test1.style.filter = 'alpha(opacity = 20)';
            test2.style.filter = 'alpha(opacity = 40)';
        }else{
            test1.style.opacity = 0.2;
            test2.style.opacity = 0.4;
        }
    </script>
</body>
</html>
